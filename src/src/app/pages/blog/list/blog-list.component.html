<!-- Page Title -->
<section class="section bg-center bg-fixed effect-section" style="background-image: url(assets/img/space-pattern.jpg);">
  <div class="mask theme-bg opacity-9"></div>
  <div class="container">
    <div class="row justify-content-center p-50px-t">
      <div class="col-lg-8 text-center">
        <h2 class="white-color h1 m-20px-b">Blog</h2>
        <ol class="breadcrumb white justify-content-center">
          <li><a href="/">Home</a></li>
        </ol>
      </div>
    </div>
  </div>
</section>
<!-- End Page Title -->

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-4 m-30px-b" *ngFor="let post of listOfData">
        <div class="hover-top card box-shadow-only-hover overflow-hidden">
          <div class="p-20px">
            <label class="font-small">{{ post.author }} - {{ post.relativeCreated }}</label>
            <h5 class="m-10px-b font-w-600">
              <a class="dark-color" [routerLink]="[post.id]">{{ post.title }}</a>
            </h5>
            <div class="nav font-small border-top-1 border-color-dark-gray p-15px-t">
              <span class="m-15px-r body-color font-w-500" href="#"
                ><i class="fas fa-calendar-alt"></i> {{ post.created }}</span
              >
              <a class="body-color font-w-500 ml-auto" [routerLink]="[post.id]"
                >Read More <i class="fas fa-chevron-right"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
